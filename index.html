<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="./images/flexbox.png" type="image/x-icon">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <h1>Flex-Box Playground</h1>

    <section class="top">
        <div class="board">
            <div class="box">1</div>
        </div>
        <div class="slider">
            <input type="range" id="box-number" min="1" max="9" value="1">
            <button class="reset">Reset</button>
        </div>
    </section>

    <section class="bottom">
        <div class="flexbox">
            <p>.flexbox {</p>
            <table>
                <tr>
                    <td>
                        <label for="flex-direction">flex-direction: </label>
                    </td>
                    <td>
                        <select name="flex-direction" id="flex-direction">
                            <option value="row" selected>row</option>
                            <option value="row-reverse">row-reverse</option>
                            <option value="column">column</option>
                            <option value="column-reverse">column-reverse</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="flex-wrap">flex-wrap: </label>
                    </td>
                    <td>
                        <select name="wrap" id="flex-wrap">
                            <option value="nowrap" selected>nowrap</option>
                            <option value="wrap">wrap</option>
                            <option value="wrap-reverse">wrap-reverse</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="justify-content">justify-content: </label>
                    </td>
                    <td>
                        <select name="justify-content" id="justify-content">
                            <option value="flex-start" selected>flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                            <option value="space-evenly">space-evenly</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="align-items">align-items: </label>
                    </td>
                    <td>
                        <select name="align-items" id="align-items">
                            <option value="stretch" selected>stretch</option>
                            <option value="baseline">baseline</option>
                            <option value="center">center</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="align-content">align-content: </label>
                    </td>
                    <td>
                        <select name="align-content" id="align-content">
                            <option value="stretch" selected>stretch</option>
                            <option value="center">center</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                        </select>
                    </td>
                </tr>
            </table>
            <p>}</p>
        </div>

        <div class="flex-items">
            <label class="item">.flex-item </label>
            <select name="item-number" id="item-number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <label>{</label>

            <table>
                <tr>
                    <td><label for="order">order: </label></td>
                    <td><input type="number" name="order" id="order"></td>
                </tr>
                <tr>
                    <td><label for="flex-grow">flex-grow: </label></td>
                    <td><input type="number" name="flex-grow" id="flex-grow"></td>
                </tr>
                <tr>
                    <td><label for="flex-shrink">flex-shrink: </label></td>
                    <td><input type="number" name="flex-shrink" id="flex-shrink"></td>
                </tr>
                <tr>
                    <td><label for="flex-basis">flex-basis: </label></td>
                    <td>
                        <input type="number" name="flex-basis" id="flex-basis">
                        <label class="px">px</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="align-self">align-self: </label>
                    </td>
                    <td>
                        <select name="align-self" id="align-self">
                            <option value="stretch" selected>stretch</option>
                            <option value="baseline">baseline</option>
                            <option value="center">center</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                        </select>
                    </td>
                </tr>
            </table>
            <p>}</p>
        </div>
    </section>

</body>

</html>
